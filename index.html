  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: #ffffff;
      overflow-x: hidden;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Splash Screen Styles */
    .splash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #2ecc71, #0b5d2e 70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.9s cubic-bezier(.16, 1, .3, 1) 4.4s forwards;
    }

    .glow {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.35), transparent 65%);
      filter: blur(8px);
      animation: pulse 1.6s ease-in-out infinite;
    }

    .leaf-logo {
      margin-bottom: 14px;
      filter: drop-shadow(0 10px 22px rgba(0, 0, 0, 0.35));
      animation: leafPop 0.8s cubic-bezier(.2, .9, .3, 1) forwards, leafFloat 2.4s ease-in-out infinite;
    }

    .logo-text {
      font-size: 2.4rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 0.6px;
      font-family: 'Poppins', sans-serif;
    }

    .logo-text span {
      color: #7CFFB2;
      font-weight: 900;
    }

    .tagline {
      margin-top: 8px;
      font-size: 1.05rem;
      color: #eafff2;
      opacity: 0;
      animation: slideFade 0.7s ease-out 0.5s forwards;
      font-family: 'Poppins', sans-serif;
    }

    .credit {
      position: absolute;
      bottom: 32px;
      text-align: center;
      opacity: 0;
      animation: slideInUp 0.9s cubic-bezier(.2, .9, .3, 1) 1.1s forwards;
    }

    .signature-only {
      font-size: 2.6rem;
      font-weight: 600;
      color: #ffffff;
    }

    .signature {
      font-family: 'Pacifico', cursive;
      font-size: 3.2rem;
      font-weight: 400;
      color: #7CFFB2;
      margin: 0 6px;
      display: inline-block;
      transform: rotate(-5deg) scale(1.05);
      text-shadow:
        0 0 6px rgba(124, 255, 178, 0.6),
        0 0 14px rgba(124, 255, 178, 0.5),
        0 0 28px rgba(124, 255, 178, 0.4);
      animation:
        penWrite 5.2s cubic-bezier(.22, 1, .36, 1) forwards,
        signatureGlow 1.6s ease-in-out infinite,
        signatureSettle 0.8s ease-out 5.2s forwards;
    }

    .ssj {
      margin-top: 6px;
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 3px;
      color: #ffffff;
      opacity: 0;
      animation: ssjReveal 0.7s ease-out 6.2s forwards;
      font-family: 'Poppins', sans-serif;
    }

    /* Animations */
    @keyframes leafPop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes leafFloat {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    @keyframes slideFade {
      from {
        transform: translateY(14px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(24px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes penWrite {
      0% {
        clip-path: inset(0 100% 0 0);
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      100% {
        clip-path: inset(0 0 0 0);
        opacity: 1;
      }
    }

    @keyframes signatureSettle {
      from {
        transform: rotate(-5deg) scale(1.05);
      }

      to {
        transform: rotate(-3deg) scale(1);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(0.9);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes ssjReveal {
      from {
        opacity: 0;
        transform: translateY(10px);
        text-shadow: 0 0 0 rgba(255, 255, 255, 0);
      }

      to {
        opacity: 1;
        transform: translateY(0);
        text-shadow:
          0 0 6px rgba(255, 255, 255, 0.6),
          0 0 16px rgba(255, 255, 255, 0.4);
      }
    }

    @keyframes signatureGlow {

      0%,
      100% {
        text-shadow:
          0 0 6px rgba(124, 255, 178, 0.5),
          0 0 14px rgba(124, 255, 178, 0.4),
          0 0 26px rgba(124, 255, 178, 0.3);
      }

      50% {
        text-shadow:
          0 0 12px rgba(124, 255, 178, 0.9),
          0 0 28px rgba(124, 255, 178, 0.7),
          0 0 48px rgba(124, 255, 178, 0.6);
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        filter: brightness(1);
        transform: translateY(0);
      }

      60% {
        opacity: 1;
        filter: brightness(1.4) drop-shadow(0 0 30px rgba(124, 255, 178, 0.9));
      }

      100% {
        opacity: 0;
        filter: brightness(2) drop-shadow(0 0 60px rgba(124, 255, 178, 1));
        transform: translateY(-120%);
        visibility: hidden;
      }
    }

    /* Keep existing animations required for app */
    @keyframes popIn {
      0% {
        transform: scale(0.8) translateY(20px);
        opacity: 0;
      }

      80% {
        transform: scale(1.05) translateY(-5px);
      }

      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .animate-popIn {
      animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-in forwards;
    }

    /* Other utility animations */
    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    .stagger-4 {
      animation-delay: 0.4s;
    }

    .stagger-5 {
      animation-delay: 0.5s;
    }
  </style>
