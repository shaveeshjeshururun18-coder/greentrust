<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#151f32',
              900: '#0f172a',
              950: '#020617',
            }
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;600;700;800;900&family=Pacifico&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: #ffffff;
      overflow-x: hidden;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* MAGNIFICENT ANIMATIONS */
    @keyframes lava {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8) translateY(20px);
        opacity: 0;
      }

      80% {
        transform: scale(1.05) translateY(-5px);
      }

      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-10px) rotate(1deg);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    @keyframes cartPulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
        box-shadow: 0 0 30px rgba(34, 197, 94, 0.6);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes slideUpModal {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes successBounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-30px) scale(1.1);
      }

      60% {
        transform: translateY(-15px);
      }
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 5px rgba(34, 197, 94, 0.2);
      }

      50% {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
      }

      100% {
        box-shadow: 0 0 5px rgba(34, 197, 94, 0.2);
      }
    }

    .animate-popIn {
      animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite linear;
    }

    .animate-cart {
      animation: cartPulse 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .animate-slideUpModal {
      animation: slideUpModal 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-in forwards;
    }

    .animate-success {
      animation: successBounce 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
    }

    .animate-glow-pulse {
      animation: glowPulse 2s infinite;
    }

    /* Lava Background */
    .lava-bg {
      background: linear-gradient(-45deg, #f0fdf4, #fefce8, #eff6ff, #fdf2f8, #f0fdf4);
      background-size: 400% 400%;
      animation: lava 20s ease infinite;
    }

    /* Staggered utility */
    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    .stagger-4 {
      animation-delay: 0.4s;
    }

    .stagger-5 {
      animation-delay: 0.5s;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .animate-float-slow {
      animation: float 8s ease-in-out infinite;
    }

    .animate-float-reverse {
      animation: float-reverse 10s ease-in-out infinite;
    }

    .animate-rise {
      animation: rise 15s linear infinite;
    }

    @keyframes float-reverse {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(20px) rotate(-2deg);
      }
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }

      10% {
        opacity: 0.5;
      }

      90% {
        opacity: 0.5;
      }

      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    .active-pop:active {
      transform: scale(0.92);
      transition: transform 0.1s ease;
    }

    /* Splash Screen Styles */
    .splash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #2ecc71, #0b5d2e 70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: slideUpOut 0.8s cubic-bezier(0.65, 0, 0.35, 1) 4.2s forwards;
    }

    .glow {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.35), transparent 65%);
      filter: blur(8px);
      animation: pulse 1.6s ease-in-out infinite;
    }

    .leaf-logo {
      margin-bottom: 14px;
      filter: drop-shadow(0 10px 22px rgba(0, 0, 0, 0.35));
      animation: leafPop 0.8s cubic-bezier(.2, .9, .3, 1) forwards, leafFloat 2.4s ease-in-out infinite;
    }

    .logo-text {
      font-size: 2.4rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 0.6px;
      font-family: 'Poppins', sans-serif;
    }

    .logo-text span {
      color: #7CFFB2;
      font-weight: 900;
    }

    .tagline {
      margin-top: 8px;
      font-size: 1.05rem;
      color: #eafff2;
      opacity: 0;
      animation: slideFade 0.7s ease-out 0.5s forwards;
      font-family: 'Poppins', sans-serif;
    }

    .credit {
      position: absolute;
      bottom: 32px;
      text-align: center;
      opacity: 0;
      animation: slideInUp 0.9s cubic-bezier(.2, .9, .3, 1) 0.8s forwards;
    }

    .signature-only {
      font-size: 2.6rem;
      font-weight: 600;
      color: #ffffff;
    }

    .signature {
      font-family: 'Pacifico', cursive;
      font-size: 3.2rem;
      font-weight: 400;
      color: #7CFFB2;
      margin: 0 6px;
      display: inline-block;
      transform: rotate(-5deg) scale(1.05);
      text-shadow: 0 0 15px rgba(124, 255, 178, 0);
      will-change: clip-path, transform, text-shadow;
      animation:
        penWrite 3s cubic-bezier(.22, 1, .36, 1) 1.2s forwards,
        signatureSettle 0.8s ease-out 3.5s forwards,
        pulseGlow 2s ease-in-out 3.8s infinite;
    }

    .ssj {
      margin-top: 6px;
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 3px;
      color: #ffffff;
      opacity: 0;
      animation: ssjReveal 0.6s ease-out 3.8s forwards;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes pulseGlow {

      0%,
      100% {
        text-shadow: 0 0 10px rgba(124, 255, 178, 0.4);
      }

      50% {
        text-shadow: 0 0 25px rgba(124, 255, 178, 0.8), 0 0 40px rgba(124, 255, 178, 0.3);
      }
    }

    @keyframes leafPop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes leafFloat {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    @keyframes slideFade {
      from {
        transform: translateY(14px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(24px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes penWrite {
      0% {
        clip-path: inset(0 100% 0 0);
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      100% {
        clip-path: inset(0 0 0 0);
        opacity: 1;
      }
    }

    @keyframes signatureSettle {
      from {
        transform: rotate(-5deg) scale(1.05);
      }

      to {
        transform: rotate(-3deg) scale(1);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(0.9);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes ssjReveal {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes slideUpOut {
      to {
        transform: translateY(-100%);
      }
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="lava-bg text-gray-900">
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <div class="glow"></div>

    <!-- Leaf Logo SVG -->
    <svg class="leaf-logo" width="96" height="96" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="leafGrad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#3cff9a" />
          <stop offset="100%" stop-color="#0f7d3a" />
        </linearGradient>
      </defs>
      <path d="M50 8C24 22 18 46 26 64c7 15 22 20 24 28 2-8 17-13 24-28C82 46 76 22 50 8z" fill="url(#leafGrad)" />
      <path d="M50 22v58" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round" />
    </svg>

    <div class="logo-text">Green<span>Trust</span></div>
    <div class="tagline">Organic Market</div>

    <div class="credit">
      <div class="signature-only">
        <span class="signature">S.Shaveesh Jeshurun</span>
        <div class="ssj">SSJ</div>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      const splash = document.getElementById('splash');
      if (splash) splash.style.display = 'none';
    }, 5000);
  </script>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
